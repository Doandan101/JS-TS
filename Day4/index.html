<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Live Markdown Editor</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <style>
    body { font-family: 'Inter', sans-serif; }
    #editor, #preview { min-height: 300px; }
    #logs { max-height: 200px; overflow-y: auto; }
    .editor-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    body.bg-gray-800, .max-w-7xl.bg-gray-800 {
      background: #222 !important;
      color: #fff !important;
    }
    body.bg-gray-100, .max-w-7xl.bg-gray-100 {
      background: #fff !important;
      color: #000 !important;
    }
    #editor, #preview {
      background: inherit;
      color: inherit;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Trình Biên Tập Markdown</h1>
    <div class="mb-4 flex space-x-2">
      <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Start Editor</button>
      <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded">Stop Editor</button>
      <label for="themeSelect" class="sr-only">Chọn giao diện</label>
      <select id="themeSelect" class="border px-2 py-1 rounded">
        <option value="light">Sáng</option>
        <option value="dark">Tối</option>
      </select>
      <input id="fontSizeInput" type="number" value="16" class="border px-2 py-1 rounded w-20" placeholder="Font Size">
    </div>
    <div class="editor-container">
      <textarea id="editor" class="border w-full p-2" placeholder="Nhập Markdown..."></textarea>
      <div id="preview" class="border w-full p-2"></div>
    </div>
    <div id="logs" class="mt-4 text-xs"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <!-- <script type="module" src="/src/test.js"></script> -->
</body>
</html>
