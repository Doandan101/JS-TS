<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Builder - Type Safe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .form-section {
            padding: 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .form-section h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        .field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .field input,
        .field select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .field input:focus,
        .field select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .field input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
        }

        .error {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .output-section {
            background: #2d3748;
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .output-section h2 {
            color: #68d391;
            margin-bottom: 1rem;
        }

        .output-content {
            background: #1a202c;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üß† Dynamic Form Builder</h1>
            <p>Type-Safe Form System with Advanced TypeScript</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>üìù Dynamic Form</h2>
                <div id="form-container"></div>
                <div>
                    <button class="btn" onclick="formBuilder.validateForm()">üîç Validate</button>
                    <button class="btn" onclick="formBuilder.resetForm()">üîÑ Reset</button>
                    <button class="btn" onclick="formBuilder.getValues()">üìä Get Values</button>
                </div>
                <div id="status-container"></div>
            </div>

            <div class="output-section">
                <h2>üíª Type-Safe Output</h2>
                <div class="output-content" id="output-content">
                    Ch·ªù d·ªØ li·ªáu form...
                </div>
            </div>
        </div>
    </div>

    <script src="form-builder.js"></script>
    <script>
        // Kh·ªüi t·∫°o form v·ªõi c·∫•u h√¨nh m·∫´u
        window.onload = function () {
            console.log('üöÄ DOM loaded, checking formBuilder...');
            console.log('formBuilder object:', window.formBuilder);

            if (window.formBuilder && window.formBuilder.initializeDemo) {
                window.formBuilder.initializeDemo();
            } else {
                console.error('‚ùå formBuilder not found or initializeDemo missing');
                console.log('Available on window:', Object.keys(window));
            }
        };
    </script>
</body>

</html>
